<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <div id="heading">
                <h1>To-Do List</h1>
                <input type="text" id="myInput" placeholder="Enter a task...">
                <button onclick="newElement()">Add</button>
            </div>

            <ul id="myUL">
                <li class="checked">Walk the dog</li>
                <li>Do Laundry</li>
                <li>Make lunch</li>
                <li>Exercise</li>
            </ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
